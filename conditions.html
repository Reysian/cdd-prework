<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="scripts/conditions.js" defer></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">WeatherApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Temperature</a></li>
                    <li><a href="conditions.html">Conditions</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input id="latitude" type="number" class="form-control" placeholder="Latitude" max=90 min=-90 step="any"/>
                        <input id="longitude" type="number" class="form-control" placeholder="Longitude" max=180 min=-180 step="any"/>
                        <button id="submit" class="btn btn-default" type="submit" title="submit coordinates">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                        <button id="reset" class="btn btn-default" title="reset coordinates">
                            <i class="glyphicon glyphicon-refresh"></i>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
        <div id="root" class="container">
            <h2 id="header">Current Weather Conditions</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Condition</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="content"></tbody>
                <p id="message"></p>
                <p id="loading"></p>
            </table>
        </div>
    </body>

</html>
